<form name="contact" method="POST" data-netlify="true">
	<div class="form-item field-name">
		<label class="infield" for="field-name">Name</label>
		<input type="text" name="name" class="form-text input-large" id="field-name" />
	</div>

	<div class="form-item field-email">
		<label class="infield" for="field-email">Email</label>
		<input type="email" name="email" class="form-text input-large" id="field-email" />
	</div>

	<div class="form-item field-message">
		<label class="infield" for="field-message">Message</label>
	  <textarea rows="5" name="message" class="form-textarea" id="field-message"></textarea>
	</div>

  <button type="submit" class="form-submit">Send it</button>
</form>
